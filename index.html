<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="Stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <section class="nav-bar">
            <div>
                <h1>QrCode</h1>
                <nav class="nav-items">
                    <ul>
                        <li>Home</li>
                        <li>About us</li>
                        <li>Contact</li>
                    </ul>
                </nav>
                </div>
                <div class="login">
                    <button type="login" onclick="login()">LOGIN</button>
                </div>
        </section>
        <div class="titles">
            <h1>QR Code Generator</h1>
            <ul>
                <li><i>Free Instant Download</i></li>
                <li><i>Easy Customization</i></li>
                <li><i>Lifetime Availability</i></li>
            </ul>
        </div>
        <div class="url-container">
            <div class="left-part">
            <div class="Waystoqrcode">
                <button class="tab-btn active" onclick="openTab(event, 'web-social')">Web & Social Networks</button>
                <button class="tab-btn" onclick="openTab(event, 'other-types')">Other Types</button>
            </div>

            <!-- Web & Social Networks Tab -->
            <div id="web-social" class="tab-content active">
                <div class="url-input">
                    <input type="text" placeholder="Enter your URL" id="Qrtext">
                    <button type="Submit" onclick="generateQR()">Create QR Code</button>
                </div>
            </div>
        
            <!-- Other Types Tab -->
            <div id="other-types" class="tab-content">
                <div class="ways" id="ways">
    <!--Phone-->
    <button class="callbtn" id="callbtn" onclick="callbutton()">
        <img src="./assets/icons/call.png" id="call">
        <p>Phone</p>
    </button> 

    <!--Email-->
    <button class="emailbtn active" id="emailbtn" onclick="emailbtn()">
        <img src="./assets/icons/email.png" id="email">
        <p>Email</p>
    </button>

    <!--Location--> 
        <button class="locationbtn active" id="locationbtn" onclick="locbtn()">
        <img src="./assets/icons/location.png" id="loc">
        <p>Location</p>
    </button>
    
    <!--sms-->
    <button class="smsbtn active" id="smsbtn">
        <img src="./assets/icons/chat-bubbles-with-ellipsis.png" id="sms">
        <p>Event</p>
    </button>

    <!--wifi-->
    <button class="wifibtn active" id="wifibtn">
        <img src="./assets/icons/wifi.png" id="wifi">
        <p>Wifi</p>
    </button>

    <!--text-->
    <button class="textbtn active" id="textbtn">
        <img src="./assets/icons/font-size.png" id="text">
        <p>Text</p>
    </button>

    <!--pdf-->
    <button class="pdfbtn active" id="pdfbtn">
        <img src="./assets/icons/pdf-file.png" id="pdf">
        <p>Pdf</p>
    </button>

    <!--event-->
    <button class="eventbtn active" id="eventbtn">
        <img src="./assets/icons/appointment.png" id="event">
        <p>Event</p>
    </button>

    <!--image-->
    <button class="imgbtn active" id="imgbtn">
        <img src="./assets/icons/image.png" id="img-icon">
        <p>Image</p>
    </button>

</div>
    </div>
        </div>

            <div class="right-part">
                <div id="Qrcodeimgbox">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=example"; id="Qrimg">
                    <a style="color:blue;text-decoration:none;font: weight 400px;font-size:20px;" id="qrlink" href=""></a>
                    <button type="Download">Download</button>
                </div>
            </div>
</div>
<!--Phone Url generation-->
<div class="phonepopupcontainer" id="phonepopupbox">
    <div class="phonepopup">
        <p>Send your phone number in qrcode</p>
        <input type="text" placeholder="enter phone number" id="number">
        <input type="text" placeholder="enter message" id="msg">
        <button type="submit" id="generate-btn" onclick="Phone()">GenerateQrcode</button>
        <button type="close" onclick="closepopup(this)" id="close-btn">close</button>
    </div>
</div>

<!--Email Url-->
<div class="emailpopupcontainer" id="emailpopupbox">
    <div class="emailpopup">
        <p>Send your email pre-stored in qrcode</p>
        <input type="Email"id ="emailinput" placeholder="Enter mail address">
        <input type="text" id="subject" placeholder="Enter Subject">
        <input type="text" id="content" placeholder="Enter content">
        <button type="submit" id="generate-btn" onclick="Email()">GenerateQrcode</button>
        <button type="close" onclick="closepopup(this)" id="close-btn">close</button>
    </div>
</div>

<!--location url-->
<div class="locpopupcontainer" id="locpopupbox">
    <div class="locpopup">
        <p>Send your Location pre-stored in qrcode</p>
        <input type="text" id="loc-link" placeholder="paste location link">
        <button type="submit" id="generate-btn" onclick="loc()">GenerateQrcode</button>
        <button type="close" onclick="closepopup(this)" id="close-btn">close</button>
    </div>
</div>

<!---->
</main>
<script src="./assets/script.js">
</script>
</body>
</html>
